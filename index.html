<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/componentes.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Componente de classificação interativa</title>
</head>

<body>
  <main class="container">
    <section class="visualizar">
      <div class="container-card">
        <img class="card-img" src="./images/icon-star.svg" alt="Estrela ícone">
        <div>
          <h1 class="card-titulo">How did we do?</h1>
          <p class="card-paragrafo">Please let us know how we did with your support request. All feedbcak is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating">
          <span class="rating__option">1</span>
          <span class="rating__option">2</span>
          <span class="rating__option">3</span>
          <span class="rating__option">4</span>
          <span class="rating__option">5</span>
        </div>
        <div>
          <a href="#"><button class="botao" disabled>SUBMIT</button></a>
        </div>
      </div>
    </section>

    <section class="visualizar desativar">
      <div class="container">
        <div class="container-card">
          <img src="./images/illustration-thank-you.svg" alt="Estrela ícone">
          <div class="container--texto">
            <span class="result"></span>
            <h1 class="card-titulo">Thank you!</h1>
            <p class="card-paragrafo">We appreciate you taking the time to give a rating. If you ever need more supporte, don't hesitate to get in touch!</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
